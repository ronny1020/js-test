1+2+...+
<input id="n">
<input type="button" value="=" onclick="calc()">
<span id="result"></span>

<script>
    function calc() {
        n = Number(document.getElementById("n").value)
        sum = 0
        i = 1
        while (i <= n) {
            sum += i
            i++
        }
        document.getElementById("result").innerHTML = sum;

    }
</script>
