<script>
    let a = 10,
        b = 3;
    console.log(++a);
    console.log(a++);
    console.log(a);
    console.log(--a);
    console.log(a--);
    console.log(a);
    console.log(a += 3);
    console.log(a);



    var x = 10,
        y = 3;
    if (x++ < 10 || b-- > 3) {
        document.write(`ok x = ${x};y = ${y}`)
    } else {
        document.write(`XX x = ${x};y = ${y}`)
    }
</script>
