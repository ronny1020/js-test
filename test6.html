<script>
    let a = "3";
    let b = "10";
    let c = a * b;
    // document.write(a + "+" + b + "=" + c);
    document.write(`${a}+${b}=${c}<hr>`);

    let name = "brad";
    let mesg = `Hello,${name}!`;
    document.write(mesg + `<hr>`);
    let d = 10;
    let e = true;
    let f = e + d;

    let var1 = -10,
        var2 = 0;

    let a3 = 3,
        a4 = 4;

    document.write(a3 & a4 + `<hr>`);

    document.write(a3 ^ a4 + `<hr>`);
</script>
